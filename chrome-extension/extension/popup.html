<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { 
            width: 350px; 
            padding: 20px; 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status { 
            padding: 12px; 
            border-radius: 8px; 
            margin: 15px 0; 
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status.connected { 
            background: rgba(40, 167, 69, 0.2); 
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745; 
        }
        
        .status.disconnected { 
            background: rgba(220, 53, 69, 0.2); 
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545; 
        }
        
        .status.monitoring { 
            background: rgba(255, 193, 7, 0.2); 
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107; 
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary { 
            background: linear-gradient(45deg, #007bff, #0056b3); 
            color: white; 
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        
        .btn-danger { 
            background: linear-gradient(45deg, #dc3545, #c82333); 
            color: white; 
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .detection-item { 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 6px; 
            font-size: 12px;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid;
        }
        
        .detection-item.fake { 
            border-left-color: #dc3545;
            background: rgba(220,53,69,0.1);
        }
        
        .detection-item.real { 
            border-left-color: #28a745;
            background: rgba(40,167,69,0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 12px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üé§ AI Voice Detector</h2>
    </div>
    
    <div id="status" class="status disconnected">
        <span class="loading"></span> Connecting...
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span id="totalDetections" class="stat-number">0</span>
            <div>Total</div>
        </div>
        <div class="stat-item">
            <span id="fakeDetections" class="stat-number">0</span>
            <div>Fake</div>
        </div>
        <div class="stat-item">
            <span id="realDetections" class="stat-number">0</span>
            <div>Real</div>
        </div>
    </div>
    
    <button id="toggleBtn" class="btn-primary">
        üéôÔ∏è Start Monitoring
    </button>
    
    <button id="testBtn" class="btn-secondary">
        üß™ Test Detection
    </button>
    
    <button id="clearBtn" class="btn-danger">
        üóëÔ∏è Clear History
    </button>
    
    <div style="margin-top: 15px;">
        <h4 style="margin: 0 0 10px 0; font-size: 14px;">Recent Detections:</h4>
        <div id="detectionList">
            <div style="text-align: center; color: rgba(255,255,255,0.6); font-size: 12px; padding: 20px;">
                No detections yet. Start monitoring!
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
