<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            height: 480px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(145deg, #0a0a0b, #1a1a1b);
            color: #e8e8e8;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.4;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        /* Page Transition Animations */
        .page.entering .header {
            animation: slideInFromTop 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .page.entering .main-title {
            animation: titleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .page.entering .subtitle-row {
            animation: fadeSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .page.entering .status {
            animation: statusPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.6s forwards;
        }

        .page.entering .instruction-card {
            animation: cardFlipIn 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        .page.entering .step:nth-child(1) {
            animation: stepSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
        }

        .page.entering .step:nth-child(2) {
            animation: stepSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
        }

        .page.entering .step:nth-child(3) {
            animation: stepSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
        }

        .page.entering .step:nth-child(4) {
            animation: stepSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1.1s forwards;
        }

        .page.entering .main-button {
            animation: buttonBounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.2s forwards;
        }

        .page.entering .secondary-button {
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
        }

        /* History Page Animations */
        .page.entering .back-header {
            animation: slideInFromLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .page.entering .back-button {
            animation: rotateIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s forwards;
        }

        .page.entering .back-title {
            animation: typewriter 1s ease-out 0.4s forwards;
        }

        .page.entering .clear-button {
            animation: slideFromRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        .page.entering .stats-card {
            animation: cardFlipIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        .page.entering .stat-item:nth-child(1) {
            animation: statPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s forwards;
        }

        .page.entering .stat-item:nth-child(2) {
            animation: statPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.9s forwards;
        }

        .page.entering .stat-item:nth-child(3) {
            animation: statPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1s forwards;
        }

        .page.entering .stat-item:nth-child(4) {
            animation: statPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.1s forwards;
        }

        .page.entering .detections-section {
            animation: slideInFromBottom 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }

        .page.entering .detections-title {
            animation: glowReveal 0.8s ease-out 1s forwards;
        }

        /* Initial states for animated elements */
        .header,
        .main-title,
        .subtitle-row,
        .status,
        .instruction-card,
        .step,
        .main-button,
        .secondary-button,
        .back-header,
        .back-button,
        .back-title,
        .clear-button,
        .stats-card,
        .stat-item,
        .detections-section,
        .detections-title {
            opacity: 0;
            transform: translateY(30px);
        }

        .page.active .header,
        .page.active .main-title,
        .page.active .subtitle-row,
        .page.active .status,
        .page.active .instruction-card,
        .page.active .step,
        .page.active .main-button,
        .page.active .secondary-button,
        .page.active .back-header,
        .page.active .back-button,
        .page.active .back-title,
        .page.active .clear-button,
        .page.active .stats-card,
        .page.active .stat-item,
        .page.active .detections-section,
        .page.active .detections-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, #0a0a0b, #1a1a1b);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .shield-container {
            margin-bottom: 24px;
            position: relative;
        }

        .shield-outer-ring {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-top: 2px solid #c0392b;
            border-radius: 50%;
            margin: 0 auto;
            animation: rotate 2s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-inner-ring {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(192, 57, 43, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateReverse 3s linear infinite;
        }

        .shield-svg {
            width: 22px;
            height: 22px;
            stroke: #c0392b;
            stroke-width: 1.5;
            fill: none;
            filter: drop-shadow(0 0 15px rgba(192, 57, 43, 0.6));
            animation: glow 2s ease-in-out infinite alternate;
        }

        .letter-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .loading-letter {
            font-size: 28px;
            font-weight: 300;
            color: #c0392b;
            letter-spacing: 2px;
            animation: letterFloat 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 0 20px rgba(192, 57, 43, 0.6);
        }

        .loading-letter:nth-child(1) {
            animation-delay: 0.3s;
        }

        .loading-letter:nth-child(2) {
            animation-delay: 0.5s;
        }

        .loading-letter:nth-child(3) {
            animation-delay: 0.7s;
            animation: letterFloatSpin 1.2s ease forwards;
        }

        .loading-letter:nth-child(4) {
            animation-delay: 0.9s;
        }

        .underline {
            height: 2px;
            background: linear-gradient(90deg, #c0392b, #a93226);
            width: 0;
            margin: 0 auto 16px;
            animation: lineExpand 1s ease forwards;
            animation-delay: 1.2s;
            border-radius: 1px;
        }

        .tagline {
            color: #888;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 1.4s;
            font-weight: 300;
        }

        /* Main Header */
        .header {
            padding: 20px 20px 16px 20px;
            text-align: center;
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.9), rgba(10, 10, 11, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .main-title {
            font-size: 28px;
            font-weight: 300;
            background: linear-gradient(135deg, #c0392b, #a93226);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 6px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
        }

        .subtitle-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 13px;
            color: #b0b0b0;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(192, 57, 43, 0.3);
            background: linear-gradient(135deg, rgba(192, 57, 43, 0.1), rgba(192, 57, 43, 0.05));
            color: #c0392b;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 2px;
        }

        .status.connected {
            color: #27ae60;
            border-color: rgba(39, 174, 96, 0.4);
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(39, 174, 96, 0.05));
        }

        .status.monitoring {
            color: #c0392b;
            border-color: rgba(192, 57, 43, 0.5);
            background: linear-gradient(135deg, rgba(192, 57, 43, 0.15), rgba(192, 57, 43, 0.1));
            animation: statusPulse 2s infinite;
        }

        .status.disconnected {
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05));
        }

        /* Controls Section */
        .controls {
            flex: 1;
            padding: 16px 20px 20px 20px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .instruction-card {
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .instruction-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 12px;
            color: #e8e8e8;
            text-align: center;
            letter-spacing: 2px;
        }

        .instruction-steps {
            font-size: 13px;
            line-height: 1.5;
            color: #d0d0d0;
        }

        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: linear-gradient(135deg, #c0392b, #a93226);
            color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
            margin-top: 1px;
            box-shadow: 0 4px 12px rgba(192, 57, 43, 0.3);
        }

        .step-text {
            flex: 1;
            padding-top: 2px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Button Styling */
        .button-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
        }

        .main-button {
            background: linear-gradient(135deg, #c0392b, #a93226);
            border: none;
            outline: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            margin-bottom: 6px;
            font-family: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: 0 4px 16px rgba(192, 57, 43, 0.3);
        }

        .main-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #d35400, #c0392b);
            box-shadow: 0 8px 24px rgba(192, 57, 43, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .main-button:focus {
            box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.3);
        }

        .main-button.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: recordingPulse 2s infinite;
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(231, 76, 60, 0.3);
        }

        .main-button.danger:hover {
            background: linear-gradient(135deg, #ec7063, #e74c3c);
            box-shadow: 0 8px 24px rgba(231, 76, 60, 0.4);
        }

        .main-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-button {
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.12);
            outline: none;
            color: #e8e8e8;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 400;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 0;
            backdrop-filter: blur(20px);
            font-family: inherit;
            width: 100%;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .secondary-button:hover {
            background: linear-gradient(145deg, rgba(40, 40, 42, 0.9), rgba(60, 60, 62, 0.7));
            border-color: rgba(192, 57, 43, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* History Page */
        .back-header {
            padding: 20px;
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.9), rgba(10, 10, 11, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.12);
            outline: none;
            color: #e8e8e8;
            width: 36px;
            height: 36px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .back-button:hover {
            background: linear-gradient(145deg, rgba(40, 40, 42, 0.9), rgba(60, 60, 62, 0.7));
            border-color: rgba(192, 57, 43, 0.3);
            transform: translateX(-2px);
        }

        .back-button:focus {
            box-shadow: 0 0 0 2px rgba(192, 57, 43, 0.3);
        }

        .back-title {
            font-size: 16px;
            font-weight: 500;
            color: #e8e8e8;
            margin: 0;
            letter-spacing: 2px;
        }

        .history-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-controls {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
        }

        .clear-button {
            width: 80%;
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.08);
            outline: none;
            color: #e8e8e8;
            padding: 10px 16px;
            border-radius: 14px;
            font-weight: 400;
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            font-family: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .clear-button:hover {
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.1));
            color: #e74c3c;
            transform: translateY(-1px);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .clear-button:focus {
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.3);
        }

        .stats-card {
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 12px;
            margin: 8px 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stats-title {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: #e8e8e8;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat-item {
            text-align: center;
            padding: 8px 6px;
            background: linear-gradient(145deg, rgba(40, 40, 42, 0.6), rgba(26, 26, 27, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-item:hover {
            border-color: rgba(192, 57, 43, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 16px;
            font-weight: 500;
            display: block;
            color: #e8e8e8;
            margin-bottom: 2px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            letter-spacing: 2px;
            font-weight: 400;
            color: #b0b0b0;
            text-transform: uppercase;
        }

        .detections-section {
            flex: 1;
            padding: 8px 20px 16px 20px;
            background: transparent;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .detections-title {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: #e8e8e8;
            letter-spacing: 2px;
        }

        .detection-list {
            flex: 1;
            overflow-y: auto;
        }

        .detection-item {
            background: linear-gradient(145deg, rgba(26, 26, 27, 0.8), rgba(40, 40, 42, 0.6));
            border: 1px solid rgba(192, 57, 43, 0.15);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .detection-item.fake {
            border-color: rgba(231, 76, 60, 0.3);
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.05));
        }

        .detection-item.real {
            border-color: rgba(39, 174, 96, 0.3);
            background: linear-gradient(145deg, rgba(39, 174, 96, 0.1), rgba(46, 204, 113, 0.05));
        }

        .detection-item:last-child {
            margin-bottom: 0;
        }

        .detection-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .detection-list::-webkit-scrollbar {
            width: 4px;
        }

        .detection-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2px;
        }

        .detection-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #c0392b, #a93226);
            border-radius: 2px;
        }

        .detection-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #d35400, #c0392b);
        }

        .empty-state {
            text-align: center;
            color: #888;
            font-size: 13px;
            padding: 32px 16px;
            line-height: 1.6;
            font-weight: 300;
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .detection-time {
            font-size: 11px;
            opacity: 0.7;
            font-weight: 400;
            color: #c0392b;
        }

        .detection-confidence {
            background: linear-gradient(135deg, rgba(192, 57, 43, 0.15), rgba(192, 57, 43, 0.1));
            border: 1px solid rgba(192, 57, 43, 0.3);
            color: #e8e8e8;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .detection-result {
            font-weight: 400;
            font-size: 13px;
            margin-bottom: 4px;
            color: #e8e8e8;
            letter-spacing: 0.3px;
        }

        .detection-source {
            font-size: 11px;
            opacity: 0.7;
            font-weight: 300;
            color: #c0392b;
        }

        .accent-text {
            color: #e74c3c;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .icon-large {
            width: 18px;
            height: 18px;
            margin-top: 1px;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #c0392b;
            border-radius: 50%;
            border-top-color: #a93226;
            animation: spin 1s ease-in-out infinite;
        }

        /* ADVANCED PAGE TRANSITION ANIMATIONS */
        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
                filter: blur(5px);
            }

            50% {
                transform: translateY(-5px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes statusPop {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }

            50% {
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes cardFlipIn {
            0% {
                opacity: 0;
                transform: rotateY(-90deg) translateZ(-50px);
            }

            50% {
                transform: rotateY(-45deg) translateZ(0);
            }

            100% {
                opacity: 1;
                transform: rotateY(0) translateZ(0);
            }
        }

        @keyframes stepSlide {
            0% {
                opacity: 0;
                transform: translateX(-80px) rotateZ(-5deg);
            }

            100% {
                opacity: 1;
                transform: translateX(0) rotateZ(0);
            }
        }

        @keyframes buttonBounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }

            50% {
                transform: scale(1.05) translateY(-10px);
            }

            70% {
                transform: scale(0.95) translateY(5px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes rotateIn {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }

            100% {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        @keyframes typewriter {
            0% {
                opacity: 0;
                width: 0;
            }

            100% {
                opacity: 1;
                width: 100%;
            }
        }

        @keyframes slideFromRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes statPop {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(30px);
            }

            60% {
                transform: scale(1.1) translateY(-5px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            0% {
                opacity: 0;
                transform: translateY(60px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                text-shadow: none;
            }

            50% {
                opacity: 0.7;
                text-shadow: 0 0 20px rgba(192, 57, 43, 0.6);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(192, 57, 43, 0.3);
            }
        }

        /* Basic existing animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateReverse {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 15px rgba(192, 57, 43, 0.6));
            }

            100% {
                filter: drop-shadow(0 0 25px rgba(192, 57, 43, 1));
            }
        }

        @keyframes letterFloat {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes letterFloatSpin {
            0% {
                opacity: 0;
                transform: translateY(20px) rotate(0deg) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translateY(0) rotate(360deg) scale(1.3);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotate(720deg) scale(1);
            }
        }

        @keyframes lineExpand {
            to {
                width: 100px;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes recordingPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes statusPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Smooth transitions */
        .page {
            transition: none;
        }

        /* Enhanced focus states */
        button:focus-visible {
            outline: 2px solid #c0392b;
            outline-offset: 2px;
        }

        /* Selection styling */
        ::selection {
            background-color: rgba(192, 57, 43, 0.3);
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="shield-container">
            <div class="shield-outer-ring">
                <div class="shield-inner-ring">
                    <svg class="shield-svg" viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="letter-container">
            <div class="loading-letter">L</div>
            <div class="loading-letter">I</div>
            <div class="loading-letter">O</div>
            <div class="loading-letter">N</div>
        </div>
        <div class="underline"></div>
        <div class="tagline">AI Detection</div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="page active">
        <div class="header">
            <h1 class="main-title">LION</h1>
            <div class="subtitle-row">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                <span class="subtitle">AI Detection</span>
            </div>
            <div id="status" class="status connected">
                <svg class="icon" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                    <path d="m9 12 2 2 4-4" />
                    <circle cx="12" cy="12" r="9" />
                </svg>
                Ready
            </div>
        </div>

        <div class="controls">
            <div class="instruction-card">
                <div class="instruction-title">Setup Instructions</div>
                <div class="instruction-steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">Click <strong>"Start Detection"</strong></div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">Select <strong>"Entire screen"</strong></div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">Check <strong>"Share system audio"</strong></div>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <div class="step-text">Click "Share"</div>
                    </div>
                </div>
            </div>

            <div class="button-wrapper">
                <button id="toggleBtn" class="main-button">
                    <svg class="icon icon-large" viewBox="0 0 24 24">
                        <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                        <path d="M19 10v2a7 7 0 01-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    <span>Start Detection</span>
                </button>
            </div>

            <button id="historyBtn" class="secondary-button">View Detection History</button>
        </div>
    </div>

    <!-- History Page -->
    <div id="historyPage" class="page">
        <div class="back-header">
            <button id="backBtn" class="back-button">‚Üê</button>
            <h2 class="back-title">Detection History</h2>
        </div>

        <div class="history-content">
            <div class="history-controls">
                <button id="clearBtn" class="clear-button">Clear All History</button>
            </div>

            <div class="stats-card">
                <h3 class="stats-title">Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalDetections">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number accent-text" id="fakeDetections">0</span>
                        <span class="stat-label">AI</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="realDetections">0</span>
                        <span class="stat-label">Real</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="suspiciousDetections">0</span>
                        <span class="stat-label">Alerts</span>
                    </div>
                </div>
            </div>

            <div class="detections-section">
                <h3 class="detections-title">Recent Detections</h3>
                <div id="detectionList" class="detection-list">
                    <div class="empty-state">
                        <svg class="icon" viewBox="0 0 24 24"
                            style="width: 32px; height: 32px; margin-bottom: 12px; stroke: #666;">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z" />
                            <path d="M19 10v2a7 7 0 01-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg><br>
                        No detections yet.<br>
                        Start monitoring to see results!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
