# .github/workflows/build.yml
name: Build Lion AI Detection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        echo "Checking for required files..."
        if exist deepfake_monitor.py echo "✅ deepfake_monitor.py found" else echo "❌ deepfake_monitor.py missing"
        if exist create_icon.py echo "✅ create_icon.py found" else echo "❌ create_icon.py missing"
        dir
    
    - name: Create icon (or use existing)
      run: |
        if exist create_icon.py (
          python create_icon.py
        ) else (
          echo Creating basic icon with Python...
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.ico')"
        )
      
    - name: Build Windows executable
      run: |
        if exist deepfake_monitor.py (
          pyinstaller --onefile --windowed --name "Lion-AI-Detection" --icon lion_icon.ico --add-data "lion_icon.png;." --add-data "lion_icon.ico;." deepfake_monitor.py
        ) else (
          echo "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        )
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: Lion-AI-Detection-Windows
        path: dist/Lion-AI-Detection.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install portaudio
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        echo "Checking for required files..."
        ls -la
        if [ -f "deepfake_monitor.py" ]; then echo "✅ deepfake_monitor.py found"; else echo "❌ deepfake_monitor.py missing"; fi
        if [ -f "create_icon.py" ]; then echo "✅ create_icon.py found"; else echo "❌ create_icon.py missing"; fi
    
    - name: Create icon (or use existing)
      run: |
        if [ -f "create_icon.py" ]; then
          python create_icon.py
        else
          echo "Creating basic icon with Python..."
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.png')"
        fi
      
    - name: Build macOS executable
      run: |
        if [ -f "deepfake_monitor.py" ]; then
          pyinstaller --onefile --windowed --name "Lion-AI-Detection" --icon lion_icon.png --add-data "lion_icon.png:." --add-data "lion_icon.ico:." deepfake_monitor.py
        else
          echo "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        fi
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: Lion-AI-Detection-macOS
        path: dist/Lion-AI-Detection.app

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-tk
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        echo "Checking for required files..."
        ls -la
        if [ -f "deepfake_monitor.py" ]; then echo "✅ deepfake_monitor.py found"; else echo "❌ deepfake_monitor.py missing"; fi
        if [ -f "create_icon.py" ]; then echo "✅ create_icon.py found"; else echo "❌ create_icon.py missing"; fi
    
    - name: Create icon (or use existing)
      run: |
        if [ -f "create_icon.py" ]; then
          python create_icon.py
        else
          echo "Creating basic icon with Python..."
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.png')"
        fi
      
    - name: Build Linux executable
      run: |
        if [ -f "deepfake_monitor.py" ]; then
          pyinstaller --onefile --name "Lion-AI-Detection" --icon lion_icon.png --add-data "lion_icon.png:." --add-data "lion_icon.ico:." deepfake_monitor.py
        else
          echo "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        fi
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v3
      with:
        name: Lion-AI-Detection-Linux
        path: dist/Lion-AI-Detection