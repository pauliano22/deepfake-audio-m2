# .github/workflows/build.yml
name: Build Lion AI Detection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd desktop-app
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        cd desktop-app
        Write-Host "Checking for required files..."
        if (Test-Path "deepfake_monitor.py") { 
          Write-Host "✅ deepfake_monitor.py found" 
        } else { 
          Write-Host "❌ deepfake_monitor.py missing" 
        }
        if (Test-Path "create_icon.py") { 
          Write-Host "✅ create_icon.py found" 
        } else { 
          Write-Host "❌ create_icon.py missing" 
        }
        Get-ChildItem
      shell: pwsh
    
    - name: Create icon (or use existing)
      run: |
        cd desktop-app
        if (Test-Path "create_icon.py") {
          python create_icon.py
        } else {
          Write-Host "Creating basic icon with Python..."
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.ico')"
        }
      shell: pwsh
      
    - name: Build Windows executable
      run: |
        cd desktop-app
        if (Test-Path "deepfake_monitor.py") {
          pyinstaller --onefile --windowed --name "Lion-AI-Detection" --icon lion_icon.ico --add-data "lion_icon.png;." --add-data "lion_icon.ico;." deepfake_monitor.py
        } else {
          Write-Host "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        }
      shell: pwsh
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lion-AI-Detection-Windows
        path: desktop-app/dist/Lion-AI-Detection.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install portaudio
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd desktop-app
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        cd desktop-app
        echo "Checking for required files..."
        ls -la
        if [ -f "deepfake_monitor.py" ]; then echo "✅ deepfake_monitor.py found"; else echo "❌ deepfake_monitor.py missing"; fi
        if [ -f "create_icon.py" ]; then echo "✅ create_icon.py found"; else echo "❌ create_icon.py missing"; fi
    
    - name: Create icon (or use existing)
      run: |
        cd desktop-app
        if [ -f "create_icon.py" ]; then
          python create_icon.py
        else
          echo "Creating basic icon with Python..."
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.png')"
        fi
      
    - name: Build macOS executable
      run: |
        cd desktop-app
        if [ -f "deepfake_monitor.py" ]; then
          pyinstaller --onefile --windowed --name "Lion-AI-Detection" --icon lion_icon.png --add-data "lion_icon.png:." --add-data "lion_icon.ico:." deepfake_monitor.py
        else
          echo "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        fi
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lion-AI-Detection-macOS
        path: desktop-app/dist/Lion-AI-Detection.app

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-tk
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd desktop-app
        pip install pyaudio numpy pillow pystray requests plyer pyinstaller
    
    - name: Check files
      run: |
        cd desktop-app
        echo "Checking for required files..."
        ls -la
        if [ -f "deepfake_monitor.py" ]; then echo "✅ deepfake_monitor.py found"; else echo "❌ deepfake_monitor.py missing"; fi
        if [ -f "create_icon.py" ]; then echo "✅ create_icon.py found"; else echo "❌ create_icon.py missing"; fi
    
    - name: Create icon (or use existing)
      run: |
        cd desktop-app
        if [ -f "create_icon.py" ]; then
          python create_icon.py
        else
          echo "Creating basic icon with Python..."
          python -c "from PIL import Image; img=Image.new('RGB',(64,64),'#FFD700'); img.save('lion_icon.png')"
        fi
      
    - name: Build Linux executable
      run: |
        cd desktop-app
        if [ -f "deepfake_monitor.py" ]; then
          pyinstaller --onefile --name "Lion-AI-Detection" --icon lion_icon.png --add-data "lion_icon.png:." --add-data "lion_icon.ico:." deepfake_monitor.py
        else
          echo "❌ Cannot build: deepfake_monitor.py not found"
          exit 1
        fi
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lion-AI-Detection-Linux
        path: desktop-app/dist/Lion-AI-Detection